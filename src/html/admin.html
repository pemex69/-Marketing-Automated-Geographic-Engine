<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Encuentra el lugar perfecto para tu negocio con Locationwise</title>
    <script src="../../node_modules/js-cookie/dist/js.cookie.min.js"></script>
    <script src="../js/jwt validation.js"></script>
    <link rel="shortcut icon" href="../img/mageico.ico" type="image/x-icon">
    <script class="anchorjs"></script>
    <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
    <link rel="preconnect" href="../css/CSScustoms.css">
    <link rel="stylesheet" href="../css/CSScustoms.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a href="#">MAGE admin</a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="./home.html">Inicio</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./solutions.html">Soluciones</a></li>
                <li><a href="./profile.html">Perfil</a></li>
                <li><a href="./contact.html">Contactanos</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
</header>
<br><br><br><br><br>

<body>
    <main>
        <center>
            <div class="alert alert-info sen">
                <strong>Administrador Registrado!</strong> Gracias por tu trabajo ${username}.
            </div>
        </center>
        <center>
            <h1>Página de <strong>administrador</strong></h1>
        </center>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Agregar administrador</h2>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese el correo electrónico">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Agregar</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h2>Borrar Usuarios</h2>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese el correo electrónico">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button">Borrar</button>
                            <button class="btn btn-info">Listar Usuarios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
    </main>
    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            navbar.classList.add("show");
            menuBtn.classList.add("hide");
            body.classList.add("disabled");
        }
        cancelBtn.onclick = () => {
            body.classList.remove("disabled");
            navbar.classList.remove("show");
            menuBtn.classList.remove("hide");
        }
        window.onscroll = () => {
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>
    <footer>
        <div class="container">
            <p>LocationWise® 2023</p>
            <br><br>
            <center>
                <a href="./home.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Landing de
                    usuarios</a>
            </center>
        </div>
    </footer>
</body>

</html>
